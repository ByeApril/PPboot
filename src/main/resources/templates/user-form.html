<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Form</title>
</head>
<body>

<h1>User Form</h1>

<form th:object="${user}" th:action="@{/users/updateUser}" method="post" accept-charset="UTF-8">
    <input type="hidden" th:field="*{id}" />
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required />
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error">Invalid name</div>
    <br>

    <label for="age">Age:</label>
    <input type="number" id="age" th:field="*{age}" required />
    <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="error">Invalid age</div>
    <br>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required />
    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error">Invalid email</div>
    <br>

    <button type="submit">Save</button>
</form>

</body>
</html>
